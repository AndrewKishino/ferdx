<p>Not yet a member? Sign up!</p>
<div ng-show="!!message">{{ message }}</div>
<form action="#" ng-submit="auth.signup($event)">
  <p><input type="text" placeholder="username" ng-model="auth.user.username"></p>
  <p><input type="text" placeholder="slack team name" ng-model="auth.user.slackOrganization"></p>
  <p><input type="password" placeholder="password" ng-model="auth.user.password"></p>
  <p><button type="submit">Sign Up</button></p>
</form>

<hr>
